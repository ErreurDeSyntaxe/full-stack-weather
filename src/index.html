<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple website to find the weather forecast of any location"
    />
    <link rel="icon" href="./img/favicon.svg" />
    <title>Weather You're Here or There</title>
  </head>

  <body>
    <main class="main">
      <section class="section section-hero">
        <div class="hero">
          <div class="hero-text-box">
            <h1>Weather Report</h1>
          </div>
        </div>
      </section>

      <section class="section section-search">
        <form class="form" action="">
          <input class="search" type="text" value="Montreal" />
          <button class="button" type="submit">Search</button>
        </form>
      </section>

      <section class="section section-weather">
        <p class="location">Montreal, Canada</p>
        <div class="card-container">
          <div class="weather-card today">
            <p class="info day">Today</p>
            <p class="info temp-curr">Now: 28ºC</p>
            <p class="info temp-max">Max: 30ºC</p>
            <p class="info temp-min">Min: 22ºC</p>
            <p class="info temp-preci">Rain/Snow: 0%</p>
          </div>
          <div class="weather-card future">
            <p class="info day">Tomorrow</p>
            <p class="info temp-max">Max: 30ºC</p>
            <p class="info temp-min">Min: 22ºC</p>
            <p class="info temp-preci">Rain/Snow: 0%</p>
          </div>
          <div class="info weather-card future">
            <p class="info day">After Tomorrow</p>
            <p class="info temp-max">Max: 30ºC</p>
            <p class="info temp-min">Min: 22ºC</p>
            <p class="info temp-preci">Rain/Snow: 0%</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      This page was made by
      <a
        href="https://github.com/ErreurDeSyntaxe"
        class="footer-link"
        target="_blank"
        >ErreurDeSyntaxe</a
      >
      in the context of The Odin Project's Full Stack
      <a
        href="https://www.theodinproject.com/paths/full-stack-javascript"
        class="footer-link"
        >JavaScript path</a
      >.
    </footer>
  </body>
</html>
